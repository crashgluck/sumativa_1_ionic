<form [formGroup]="formGroup">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input formControlName="nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Repeticiones</ion-label>
    <ion-input type="number" formControlName="repeticiones"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Peso</ion-label>
    <ion-input type="number" formControlName="peso"></ion-input>
  </ion-item>
</form>
