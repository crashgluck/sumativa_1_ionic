<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>finalizar-entrenamiento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">finalizar-entrenamiento</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="rutina?.ejercicios?.length > 0; else noData">
    <h2>{{ rutina.nombre }}</h2>
    <ul>
      <li *ngFor="let ej of rutina.ejercicios">
        {{ ej.nombre }} - Reps: {{ ej.repeticiones }} - Peso: {{ ej.peso || 'N/A' }}
      </li>
    </ul>
  
  </div>
  <ion-button (click)="finalizar()">Iniciar nuevo entrenamiento</ion-button>

  <ng-template #noData>
    <p>No hay ejercicios registrados.</p>
  </ng-template>
</ion-content>
